exclude_paths:
  - 'config/**/*'
  - 'db/**/*'
  - 'vendor/**/*'
  - 'app/channels/application_cable/channel.rb'
  - 'app/channels/application_cable/connection.rb'

detectors:
  IrresponsibleModule:
    enabled: false
  TooManyStatements:
    max_statements: 10
  LongParameterList:
    max_params: 5

directories:
  'app/controllers**':
    InstanceVariableAssumption:
      enabled: false
  '**/utils**':
    UtilityFunction:
      enabled: false
  '**/services**':
    UtilityFunction:
      enabled: false
